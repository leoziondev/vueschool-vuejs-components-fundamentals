<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div id="app">
    <div class="w-full max-w-7xl mx-auto">
      <h1 class="text-2xl font-bold text-gray-800 text-center mb-8">Notification Center</h1>

      <notification-message header="You are eligible for a reward" type="bg-red-100 text-red-600">
        <p>Got to the <b>special offers</b> page to see now</p>
      </notification-message>
      <notification-message header="You are eligible for a reward" type="bg-green-100 text-green-600">
        <p>Got to the <b>special offers</b> page to see now</p>
      </notification-message>
      <notification-message>
        <p>Got to the <b>special offers</b> page to see now</p>
      </notification-message>

    </div>
  </div>

  <script type="text/x-template" id="notification-message-template">
    <div class="min-w-96 bg-white rounded-md shadow py-2 px-4 mb-4" :class="type" v-if="!hidden">
      <div class="flex items-center justify-between">
        <h2 class="font-bold">{{ header }}</h2>
        <span class="font-bold cursor-pointer" @click="hide">x</span>
      </div>
      <slot></slot>
    </div>
  </script>
  
  <script src="https://unpkg.com/vue@2"></script>
  <script>
    Vue.component('notification-message', {
      template: '#notification-message-template',
      props: {
        type: {
          type: String,
          default: 'bg-blue-100 text-blue-600'
        },
        header: {
         type: String,
         default: 'Information'
        }
      },
      data() {
        return {
          hidden: false
        }
      },
      methods: {
        hide() {
          this.hidden = true
        }
      }
    })

    new Vue({
      el: '#app'
    })
  </script>
</body>
</html>
