<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS Components Fundamentals</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div id="app">
    <h1 class="text-2xl font-bold text-gray-800">VueJS Components Fundamentals</h1>
    <div class="mt-4">
      <click-counter></click-counter>
      <click-counter></click-counter>
      <click-counter></click-counter>
    </div>
  </div>

  <script type="text/x-templte" id="click-counter-template">
    <div class="bg-white shadow rounded-md p-4 mb-4">
      <p>The count is:</p>
      <button @click="count++" class="border border-gray-300 rounded-md py-2 px-4">{{count}}</button>
    </div>
  </script>
  
  <script src="https://unpkg.com/vue@2"></script>
  <script src="./app.js"></script>
</body>
</html>
