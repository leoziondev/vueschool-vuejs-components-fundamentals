<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS Components Fundamentals</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div id="app">
    <div class="w-full max-w-2xl mx-auto">
      <h1 class="text-4xl font-bold text-gray-800 text-center mb-8">VueJS Slots Fundamentals</h1>

      <div class="flex flex-col space-y-4">
        <todo-item>
          Buy Bananas
          <template #description>
            <p class="text-gray-400">Bananas are good for you health</p>
          </template>
          <template #button-text>
            Clicked Me
          </template>
        </todo-item>

        <todo-item>
          Eat Bananas
        </todo-item>
        
        <todo-item>
          Celebrate
        </todo-item>
      </div>

    </div>
  </div>

  <script type="text/x-template" id="todo-item">
    <div class="bg-white rounded-md shadow p-4">
      <input type="checkbox" v-model="completed">
      <span :class="{'line-through text-teal-500': completed}">
        <slot></slot>
      </span>
      <slot name="description"></slot>
      <button class="block bg-indigo-500 text-white rounded-md py-1 px-4 mt-4">
        <slot name="button-text">Highlight</slot>
      </button>
    </div>
  </script>
  
  <script src="https://unpkg.com/vue@2"></script>
  <script src="./app.js"></script>
</body>
</html>
