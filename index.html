<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS Components Fundamentals</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div id="app">
    <div class="w-full max-w-2xl mx-auto">
      <h1 class="text-4xl font-bold text-gray-800 text-center">Coffe Plans</h1>
      <h2 class="w-96 text-xl font-thin text-gray-600 text-center">We travel the world to source the very best single origin coffe for you</h2>

      <div class="flex flex-col items-center space-y-4 mt-12">

        <plan v-for="plan in plans" :name="plan"></plan> 

      </div>

    </div>
  </div>

  <script type="text/x-template" id="plan-template">
    <div class="w-96 bg-white rounded-md shadow p-4">
      <div>
        <h3 class="font-semibold text-gray-800">{{ name }}</h3>
      </div>
    </div>
  </script>
  
  <script src="https://unpkg.com/vue@2"></script>
  <script src="./app.js"></script>
</body>
</html>
